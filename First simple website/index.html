<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Simple Website</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- navbar section -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#home" id="navbar-logo">Color</a>
            <div class="navbar-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar-menu">
                <li class="navbar-item">
                    <a href="#home" class="navbar-links" id="home-page">Home</a>
                </li>
                <li class="navbar-item">
                    <a href="#about" class="navbar-links" id="about-page">About</a>
                </li>
                <li class="navbar-item">
                    <a href="#services" class="navbar-links" id="services-page">Services</a>
                </li>
                <li class="navbar-btn">
                    <a href="#sign-up" class="btn" id="signup">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- hero section -->
    <div class="hero" id="home">
        <div class="hero-container">
            <h1 class="hero-heading">Choose your <span>color</span></h1>
            <p class="hero-description">Unlimited Possibilities</p>
            <button class="main-btn"><a href="#">Explore</a></button>
        </div>
    </div>
    <!-- about section -->
    <div class="main" id="about">
        <div class="main-container">
            <div class="main-gradient-container">
                <div class="main-gradient"><i class="fas fa-layer-group"></i></div>
            </div>
            <div class="main-content">
                <h1>What do we do?</h1>
                <h2>We help businesses scale!</h2>
                <p>Schedule a call to learn more about our services.</p>
                <button class="main-btn"><a href="#">Schedule Call</a></button>
            </div>
        </div>
    </div>
    <!-- Services section -->
    <div class="services" id="services">
        <h1>Our services</h1>
        <div class="services-wrapper">
            <div class="services-card">
                <h2>Custom Colorways</h2>
                <p>AI powered technology</p>
                <div class="services-btn"><button>Get Started</button></div>
            </div>
        </div>

    </div>
    <!-- javascript -->
    <script src="index.js"></script>   
</body>
</html>
