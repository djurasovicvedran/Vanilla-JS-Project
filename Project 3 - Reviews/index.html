<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Review</title>
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <section class="container">
                <div class="title">
                    <h2>Our reviews</h2>
                    <div class="underline">

                    </div>

                </div>
                <!-- review -->
                <article class="review">
                    <div class="img-container">
                        <img src="Baby_Yoda.jpg" id="person-img" alt="">
                        <h4 id="author">Baby Yoda</h4>
                        <p id="job">UX designer</p>
                        

                    </div>
                    <!-- prev next buttons -->
                    <div class="button-container">
                        <button class="prev-btn">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="next-btn">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <!-- random button -->
                    <button class="random-btn">surprise me</button>
                    <p id="info">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quibusdam minima voluptatum corporis, animi maxime eum at dolorum voluptas molestias repellendus?
                    </p>
                </article>
                
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
